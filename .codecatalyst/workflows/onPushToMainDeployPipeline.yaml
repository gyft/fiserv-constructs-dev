Name: onPushToMainDeployPipeline
SchemaVersion: "1.0"

Triggers:
  - Type: Push
    Branches:
      - main

Actions:
  BuildAndTest:
    Compute:
      Type: Lambda
      Fleet: Linux.x86-64.Large
    Identifier: aws/build@v1
    Inputs:
      Sources:
        - WorkflowSource
    Outputs:
      Artifacts:
        - Name: build
          Files:
            - cdk.out/**/*
      AutoDiscoverReports:
        ReportNamePrefix: Test
        IncludePaths:
          - coverage/**
          - reports/**
    Configuration:
      Steps:
        - Run: npm install
        - Run: npm run test
        - Run: npm run build
        - Run: npm i -g aws-cdk
        - Run: cdk synth
  CDKBootstrapAction:
    Compute:
      Type: Lambda
      Fleet: Linux.x86-64.Large
    Identifier: aws/cdk-bootstrap@v1
    Configuration:
      Region: us-west-2
    Environment:
      Name: dev
      Connections:
        - Name: "254688924456"
          Role: CodeCatalystPreviewDevelopmentAdministrator-zc9k99
    Inputs:
      Sources:
        - WorkflowSource
  CDKDeploy:
    Compute:
      Type: Lambda
      Fleet: Linux.x86-64.Large
    Identifier: aws/cdk-deploy@v1
    DependsOn:
      - CDKBootstrapAction
      - BuildAndTest
    Inputs:
      Artifacts:
        - build
    Configuration:
      StackName: InnerSourceStack
      Region: us-west-2
      Context: '{"stack_name": "InnerSourceStack"}'
      CdkRootPath: cdk.out
    Environment:
      Name: dev
      Connections:
        - Name: "254688924456"
          Role: CodeCatalystPreviewDevelopmentAdministrator-zc9k99

